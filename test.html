<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Checkboxes Example</title>
    <style>
        h1+p {
            color: red;
        }

    </style>
</head>

<body>
    <h2>Select Your Hobbies</h2>
    <form>
        <label for="hobby1">
            <input type="checkbox" id="hobby1" name="hobby" value="reading"> Reading
        </label><br>
        <label for="hobby2">
            <input type="checkbox" id="hobby2" name="hobby" value="traveling"> Traveling
        </label><br>
        <label for="hobby3">
            <input type="checkbox" id="hobby3" name="hobby" value="cooking"> Cooking
        </label><br>
        <label for="hobby4">
            <input type="checkbox" id="hobby4" name="hobby" value="sports"> Sports
        </label><br>
        <input type="submit" value="Submit">
    </form>

    <h1>Heading 1</h1>
    <p>Paragraph 1 (immediately after h1, red and blue)</p>
    <div>Some other content</div>
    <p>Paragraph 2 (sibling of h1, blue)</p>
    <p>Paragraph 3 (sibling of h1, blue)</p>
</body>

</html>
